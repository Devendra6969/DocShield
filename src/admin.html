<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard - DocShield</title>
  </head>

  <body class="bg-gray-100 font-sans">
    <nav class="bg-white py-3 shadow-md">
      <div class="container mx-auto flex flex-wrap items-center justify-between px-4">
        <a class="text-xl font-semibold text-cyan-700 hover:text-cyan-800" href="index.html">
          <i class="fa-solid fa-shield-halved mr-1"></i>
          <span>Doc</span><span class="text-cyan-600">Shield</span>
        </a>
        <button class="block rounded border border-gray-400 px-3 py-1 text-gray-600 hover:border-gray-500 hover:text-gray-800 lg:hidden" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <i class="fas fa-bars"></i>
        </button>
        <div class="hidden w-full flex-grow lg:flex lg:w-auto lg:items-center" id="navbarSupportedContent">
          <ul class="flex list-none flex-col lg:mr-auto lg:flex-row lg:pt-0">
            <li><a class="block px-3 py-2 text-gray-700 hover:text-cyan-600" href="index.html">Home</a></li>
            <li><a class="block px-3 py-2 text-gray-700 hover:text-cyan-600" href="upload.html">Upload</a></li>
            <li><a class="block px-3 py-2 text-gray-700 hover:text-cyan-600" href="verify.html">Verify</a></li>
            <li><a class="block px-3 py-2 text-gray-700 hover:text-cyan-600" href="delete.html">Delete</a></li>
            <li><a class="block px-3 py-2 font-semibold text-cyan-600" href="admin.html">Admin</a></li>
            <li><a class="block px-3 py-2 text-gray-700 hover:text-cyan-600" href="about.html">Team</a></li>
          </ul>
          <div class="mt-3 flex lg:mt-0">
            <button id="loginButton" onclick="connect()" class="mr-2 rounded bg-cyan-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2">
              Login
            </button>
            <button id="logoutButton" onclick="disconnect()" class="rounded bg-red-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
      <div id="metamaskAlert" class="hidden rounded border border-red-400 bg-red-100 p-4 text-red-700 mt-2">
        Please download MetaMask at
        <a target="_blank" href="https://metamask.io/download" class="font-medium text-red-800 underline hover:text-red-900">Metamask Site</a>
      </div>

      <div class="mt-4 flex flex-wrap -mx-4">
        <div class="w-full lg:w-1/3 px-4 mb-4">
            <div data-aos="fade-down" class="flex flex-col rounded border bg-white p-6 shadow-md h-full">
              <h3 class="text-lg font-semibold mb-4 text-center">Admin Wallet Status</h3>
              <span id="userAddress" class="mb-1 p-1 text-sm truncate">Address: <span class="font-semibold text-gray-600">n/a</span></span>
              <span id="network" class="mb-1 p-1 text-sm truncate">Network: <span class="font-semibold text-gray-600">n/a</span></span>
              <span id="userBalance" class="mb-1 p-1 text-sm truncate">Balance: <span class="font-semibold text-gray-600">n/a</span></span>
              <hr class="my-4">
              <h4 class="font-semibold text-center mb-2">Contract Stats</h4>
              <span id="num-hashes" class="p-1 text-sm">Total Documents: <span class="font-semibold text-gray-600">n/a</span></span>
              <span id="num-exporters" class="p-1 text-sm">Total Exporters: <span class="font-semibold text-gray-600">n/a</span></span>
            </div>
        </div>

        <div class="w-full lg:w-2/3 px-4 mb-4">
            <div data-aos="zoom-in" class="rounded border bg-white p-6 shadow-md h-full">
              <h3 class="text-lg font-semibold mb-4 text-center">Manage Exporters</h3>
              <input id="Exporter-address" type="text" placeholder="Exporter Address (e.g., 0x...)" required class="mb-3 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm" />
              <input type="text" id="info" placeholder="Exporter Info (e.g., University Name)" required class="mb-3 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm" />

              <span id="note" class="my-2 block text-sm text-red-600 text-center min-h-[20px]"></span>

              <div id="loader" class="hidden h-10 w-10 mx-auto my-4 animate-spin rounded-full border-4 border-solid border-cyan-500 border-t-transparent"></div>

              <div class="mt-3 flex flex-wrap justify-center gap-2">
                <input onclick="addExporter()" class="cursor-pointer rounded bg-cyan-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2" type="submit" value="Add Exporter" id="ExporterBtn" />
                <input onclick="editExporter()" class="cursor-pointer rounded bg-yellow-500 px-4 py-2 font-medium text-black shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2" type="submit" value="Edit Exporter" id="edit" />
                <input onclick="deleteExporter()" class="cursor-pointer rounded bg-red-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" type="submit" value="Delete Exporter" id="delete" />
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/web3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/dist/buffer.min.js"></script>
    
    <script src="../js/App.js"></script>
    <script src="../js/script.js"></script>

    <script defer>
      document.addEventListener("DOMContentLoaded", (event) => {
        if (typeof AOS !== "undefined") {
          AOS.init({ duration: 800, once: true });
        }

        const toggler = document.querySelector('[data-bs-toggle="collapse"]');
        const target = document.querySelector(toggler.getAttribute('data-bs-target'));
        if(toggler && target) {
          toggler.addEventListener('click', (e) => {
            e.preventDefault();
            target.classList.toggle('hidden');
          });
        }
      });
    </script>
  </body>
</html>
